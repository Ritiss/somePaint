<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link type="text/css" rel="stylesheet/less" href="./assets/style/pageStyle.less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="cont">
        <div class="nav">

            <section class="tools">
                <div class="block">
                    <h2>Figures</h2>
                    <ul class="list">
                        <li class="option tool" id="square">
                            <span><i class="fa fa-stop"></i>Square</span>
                        </li>
                        <li class="option tool" id="circle">
                            <span><i class="fa fa-circle"></i>Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <span><i class="fa fa-play"></i>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Color</label>
                        </li>
                    </ul>
                </div>

                <div class="block">
                    <h2>Brushes</h2>
                    <ul class="list">
                        <li class="option active tool" id="brush">
                            <span><i class="fa fa-paint-brush"></i>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <span><i class="fa fa-eraser"></i>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>

                <div class="block colors">
                    <ul class="list">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>

                <div class="block buttons">
                    <button class="clear">Clear canvas</button>
                    <button class="save">Save as png</button>
                </div>
            </section>

        </div>
        
        <section class="canvas">
            <canvas></canvas>
        </section>
    </div>
    <script type="text/javascript" src="assets/js/jaba.js"></script>
    <script type="text/javascript" src="assets/js/less.js"></script>
</body>

</html>
